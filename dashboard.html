<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <div class="logo">Pregnancy Dashboard</div>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="progress.html">Progress Tracking</a></li>
                <li><a href="meal-planning.html">Meal Planning</a></li>
                <li><a href="workouts.html">Workout Plans</a></li>
            </ul>
        </nav>
        <div class="user-greeting">Hello, User!</div>
    </header>
    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div class="dashboard-cards">
                <div class="dashboard-card">
                    <h3>Current Week: 20</h3>
                    <p>You're halfway there!</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: 50%;"></div>
                    </div>
                </div>
                <div class="dashboard-card">
                    <h3>Weight Gain</h3>
                    <p>5 kg</p>
                </div>
                <div class="dashboard-card">
                    <h3>Exercise Completion</h3>
                    <p>75%</p>
                </div>
                <div class="dashboard-card">
                    <h3>Nutrient Intake</h3>
                    <p>80% of daily needs</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Pregnancy Dashboard</p>
    </footer>
</body>
</html>
